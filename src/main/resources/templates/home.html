<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{common/header::header}"></head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container-sm w-75 y-5 mt-5 p-5 border border-secondary rounded-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">댓글</th>
                <th scope="col">사용자</th>
            </tr>
            </thead>
            <tbody th:each="post : ${posts}">
            <tr>
                <th scope="row" th:text="${posts.indexOf(post) + 1}">number</th>
                <td>
                    <a href="/" th:href="|/post/${post.getId()}|"
                    th:text="${post.getTitle()}">title</a>
                </td>
                <td th:text="${post.getComments().size()}">comments</td>
                <td th:text="${post.getName()}">user</td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"
                    th:each="num : ${#numbers.sequence(1, paging.getTotalPages())}">
                    <a class="page-link" href="/" th:href="|/page/${num}|"
                       th:text="${num}">page number</a>
                </li>
            </ul>
        </nav>
        <div class="y-5 mt-3">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/posting}'|">글 쓰기</button>
            </div>
        </div>
    </div>

</body>
</html>
